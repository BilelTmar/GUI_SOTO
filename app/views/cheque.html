<div class="row">
    <div class="col-md-10">
        <h1 class="page-header">Ch√©que</h1>
    </div>
    <div class="col-m-2">                                    
        <a ui-sref="dashboard.rechercherCh"> 
            <button type="button" class="page-header btn btn-default btn-circle btn-lg"><i class="fa fa-search"></i> 
            </button>    
        </a>
        <a ui-sref="dashboard.ajouterCh">             
            <button type="button" class="page-header btn btn-success btn-circle btn-lg"><i class="fa fa-plus"></i> 
            </button> 
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <div class="well well-sm">        
            <div class="col-lg-2">
                <h3>Total</h3>
            </div> 
            <h3> {{cheques|sumByKey:'montant'}} TND</h3>

        </div>
        <div class="panel panel-default">
            <div class="panel-body">

                <div id="table-cheque" class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th><input type="text" class="form-control" placeholder="Numero" ng-model="searchNumero"></th>
                                <th><input type="text" class="form-control" placeholder="Titulaire" ng-model="searchTitulaire"></th>
                                <th><input type="text" class="form-control" placeholder="Montant" ng-model="searchMontant"></th>
                                <th><input type="text" class="form-control" placeholder="Date" ng-model="searchDate"></th>
                                <th><input type="text" class="form-control" placeholder="Destination" ng-model="searchDestination"></th>
                                <th><input type="text" class="form-control" placeholder="Source" ng-model="searchSource"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cheque in cheques | filter:searchNumero| filter:searchDate | filter:searchTitulaire| filter:searchMontant | filter:searchDestination| filter:searchSource">
                                <td ng-bind="cheque.numero"></td>
                                <td ng-bind="cheque.titulaire.nom"></td>
                                <td ng-bind="cheque.montant"></td>
                                <td ng-bind="cheque.date"></td>
                                <td ng-bind="cheque.destination.nom"></td>
                                <td ng-bind="cheque.source.nom"></td>
                                <td>
                                    <a ui-sref="dashboard.modifierCh({ numero: cheque.numero })"> 
                                        <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                            <i class="fa fa-list"></i>
                                        </button>
                                    </a>
                                </td>
                                <td>
                                    <button type="button" ng-click="removeItem(cheque)" class="btn btn-danger btn-circle">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
