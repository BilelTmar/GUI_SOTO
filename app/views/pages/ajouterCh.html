
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ajouter chèque</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <form role="form">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Numéro</label>
                            <input class="form-control" placeholder="Numéro" ng-model="cheque.numero" ng-required="true" "required">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <p class="input-group">
                              <input type="text" placeholder="Date" class="form-control" uib-datepicker-popup ng-model="cheque.date" is-open="popup2.opened" datepicker-options="inlineOptions"  close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Source</label>  
                        <p class="input-group">
                            <input class="form-control" placeholder="Source" ng-model="source.nom">
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="openSourceForm()"><i class="fa fa-user"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Titulaire</label>  
                    <p class="input-group">
                        <input class="form-control" placeholder="Titulaire" ng-model="titulaire.nom">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="openTitulaireForm()"><i class="fa fa-user"></i></button>
                        </span>
                    </p>
                </div>
                <div class="form-group">
                    <label>Montant</label>
                    <div class="form-group input-group"> 
                        <span class="input-group-addon">$</span> 
                        <input class="form-control" placeholder="Montant" type="text" ng-model="cheque.montant"> 
                        <span class="input-group-addon">.000</span> 
                    </div>
                </div>
                <div class="form-group">
                    <label>Destination</label>  
                    <p class="input-group">
                        <input class="form-control" placeholder="Destination" ng-model="destination.nom">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="openDestinationForm()"><i class="fa fa-user"></i></button>
                        </span>
                    </p>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-9">
                        <button type="submit" id='btn-margin' ng-click="save()" class="btn btn-primary">ajouter</button>
                        <button type="reset" id='btn-margin' class="btn btn-default">Reset</button>
                    </div>
                </div> 
            </form>

        </div>
    </div>
</div>
</div>
