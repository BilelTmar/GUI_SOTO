<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Personne</h1>
    </div>
</div>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Personne
        </div>
        <div class="panel-body">

            <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                        <th>Nom                        </th>
                    </tr>

                </thead>
                <tbody> 

                    <tr ng-repeat="personne in personnes">
                        <td ng-bind="personne.nom"></td>
                        <td>
                            <button type="button" ng-click="checkPersonne(personne)" class=" btn btn-info btn-circle"><i class="fa fa-check"></i> </button>
                        </td>
                        <td>
                            <button type="button" ng-click="remove()" class="btn btn-danger btn-circle">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>

                    </tr>
                </tbody>
               
        </table>
    </div>
</div>
</div>
</div>

<div class="col-lg-4">

    <div class="panel panel-default">
        <div class="panel-heading">
            Ajouter Personne
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Nom</label>
                    <input class="form-control" placeholder="Nom">
                </div>
                <button type="submit" class="btn btn-primary" >Ajouter</button>
            </form>
        </div>
    </div>
</div>
