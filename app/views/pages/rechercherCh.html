<div class="container-fluid">
	<div class="col-lg-12">
		<h1 class="page-header">Rechercher chèque</h1>
	</div>
</div>

<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<div class="col-lg-4">
						<label>Titulaire</label>
						<p class="input-group">
							<input class="form-control" placeholder="Titulaire" ng-model="nom">
							<span class="input-group-btn">
								<button class="btn btn-danger" ng-click="openTitulaireForm()"><i class="fa fa-user"></i></button>
							</span>
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-4">
						<label>Date (à partir de)</label>
						<p class="input-group">
							<input type="text" placeholder="Date" class="form-control" uib-datepicker-popup ng-model="debut" is-open="popup1.opened" datepicker-options="inlineOptions" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-4">

						<label>Date (Jusqu'à)</label>
						<p class="input-group">
							<input type="text" placeholder="Date" class="form-control" uib-datepicker-popup ng-model="fin" is-open="popup2.opened" datepicker-options="inlineOptions" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-9">
						<button type="submit" id='btn-margin' ng-click="chercher()" class="btn btn-primary">chercher</button>
						<button type="reset" id='btn-margin' class="btn btn-default">Reset</button>
					</div>
				</div> 
			</form>
		</div>
	</div>
</div>
<div class="col-lg-12">

	<div ng-if= "cheques" class="well well-sm">        <div class="col-lg-2">
		<h3>Total</h3>
	</div> 
	<h3> {{cheques|sumByKey:'montant'}} TND</h3>

</div>
	<table ng-if= "cheques"class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead>
			<tr>
				<th>Numéro</th> 
				<th>Titulaire</th>              
				<th>Montant</th>            
				<th>Date</th>            
				<th>Destination</th>            
				<th>Source</th>            


			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cheque in cheques">
				<td ng-bind="cheque.numero"></td>
				<td ng-bind="cheque.titulaire.nom"></td>
				<td ng-bind="cheque.montant"></td>
				<td ng-bind="cheque.date"></td>
				<td ng-bind="cheque.destination.nom"></td>
				<td ng-bind="cheque.source.nom"></td>
				<td>
					<a ui-sref="dashboard.modifierCh({ numero: cheque.numero })"> 
						<button type="button" ng-click="" class="btn btn-primary btn-circle">
							<i class="fa fa-list"></i>
						</button>
					</a>
				</td>
				<td>
					<button type="button" ng-click="removeItem(cheque)" class="btn btn-danger btn-circle">
						<i class="fa fa-times"></i>
					</button>
				</td>
			</tr>

		</tbody>

	</table>

</div>
</div>
