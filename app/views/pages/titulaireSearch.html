<div id = "dialog-width" class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			Personne
		</div>
		<div class="panel-body">

			<div id="table-person" class="table-responsive">
				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-search"></i></div>
							<input type="text" class="form-control" placeholder="Nom" ng-model="searchNom">
						</div>      
					</div>
				</form>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>
								<a ng-click="sortType = 'nom'; sortReverse = !sortReverse">Nom
									<span ng-show="sortType == 'nom' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'nom' && sortReverse" class="fa fa-caret-up"></span>
								</a>
							</th>
						</tr>

					</thead>
					<tbody> 

					<tr ng-repeat="personne in personnes| orderBy:sortType:sortReverse | filter:searchNom">
							<td ng-bind="personne.nom"></td>
							<td>
								<button type="button" ng-click="checkPersonne(personne)" class="btn btn-info btn-circle"><i class="fa fa-check"></i> </button>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="text-center">
								<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"></div>              
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
