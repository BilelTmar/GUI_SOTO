<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div id="boite-diag" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Personne</h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Personne
                            </div>
                            <div class="panel-body">

                                <div id="table-person" class="table-responsive">
                                    <form>
                                        <div class="form-group">
                                          <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                            <input type="text" class="form-control" placeholder="Nom" ng-model="searchNom">
                                        </div>      
                                    </div>
                                </form>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                <a ng-click="sortType = 'nom'; sortReverse = !sortReverse">Nom
                                                    <span ng-show="sortType == 'nom' && !sortReverse" class="fa fa-caret-down"></span>
                                                    <span ng-show="sortType == 'nom' && sortReverse" class="fa fa-caret-up"></span>
                                                </a>
                                            </th>
                                        </tr>

                                    </thead>
                                    <tbody> 

                                        <tr ng-repeat="personne in personnes| orderBy:sortType:sortReverse | filter:searchNom"ng-click="setSelected(personne.nom)" ng-class="{selected: personne.nom === nomSelectedPersonne}">
                                            <td ng-bind="personne.nom"></td>
                                            <td>
                                            <button type="button" ng-click="removeItem(personne)" class="btn btn-info btn-circle"><i class="fa fa-check"></i> </button>
                                                <button type="button" ng-click="removeItem(personne)" class="btn btn-danger btn-circle">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </td>

                                        </tr>
                                    </tbody>
                                    <tfoot>
                                       <tr>
                                        <td class="text-center">
                                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"></div>              
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        Ajouter Personne
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Nom</label>
                                <input class="form-control" placeholder="Nom">
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
